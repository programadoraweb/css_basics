<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries File</title>
    <style>
      /* ${myMedia.mobileS}{code in here} 
${myMedia.mobileM}{code in here} // 375
${myMedia.mobileL}{code in here}  // 425
${myMedia.tablet}{code in here} //768
${myMedia.lapTop}{code in here} 
${myMedia.lapTopL}{code in here} // 1440px
${myMedia.desktop}{code in here}
*/
    </style>
  </head>
  <body>
    <script>
      const myMedia = {
        mobileS: '@media(min-width: 320px)',
        mobileM: '@media(min-width: 375px)',
        mobileL: '@media(min-width: 425px)',
        tablet: '@media(min-width: 768px)',
        laptop: '@media(min-width: 1024px)',
        laptopL: '@media(min-width: 1440px)',
        desktop: '@media(min-width: 2560px)',
      };

      export default myMedia;
    </script>
  </body>
</html>
