<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Shadow</title>
    <style>
      .first {
        text-shadow: 0 0 5px #000;
      }
      .second {
        text-shadow: 50px 50px 3px black;
      }
      .third {
        text-shadow: 20px 20px 2px blue;
      }
    </style>
  </head>
  <body>
    <p class="first">SHADOW ONE</p>
    <br />
    <hr />
    <p class="second">SHADOW TWO</p>
    <br />
    <br />
    <br />
    <hr />
    <p class="third">SHADOW THREE</p>
  </body>
</html>
