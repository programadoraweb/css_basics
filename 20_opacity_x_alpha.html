<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opacity x Alpha</title>
  </head>

  <style>
    div {
      background-color: hotpink;
      height: 200px;
      width: 200px;
    }
    .opacity {
      opacity: 0.6;
    }
    .alpha {
      background-color: rgba(255, 255, 255, 0.6);
    }
  </style>
  <body>
    <h1>Opacity</h1>

    <div class="opacity">
      <p>OPACITY</p>
      FOR THIS DIV
    </div>
    <br />
    <hr />
    <h1>Alpha</h1>
    <div>
      <p class="alpha">ALPHA</p>
      FOR THIS DIV
    </div>

    <br />
    <hr />
    <p>Opacity applies for everything inside the div, whereas alpha</p>
  </body>
</html>
