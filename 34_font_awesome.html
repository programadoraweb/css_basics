<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>External Font Awesome CDN</title>

    <style>
      .fa-pink {
        color: pink;
        font-size: 50px;
      }

        color: teal;

      }

    <!--  i.fa.fa-facebook -->
    <i class="fa fa-facebook fa-pink"></i>
    <div class="fa fa-twitter fa-teal"></div>

  </body>
